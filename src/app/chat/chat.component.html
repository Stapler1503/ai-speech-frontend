<div class="main-wrapper">
  <div class="column">
    <button *ngIf="!recordInProgress"
            (click)="startRecording()"
            color="warn"
            class="record"
            mat-raised-button>
      Start record
    </button>
    <button *ngIf="recordInProgress"
            (click)="stopRecording()"
            color="warn"
            class="stop"
            mat-raised-button>
      Stop record
    </button>
  </div>

  <div class="chat-text">
    <p>
      {{ chatAnswer }}
    </p>
  </div>
</div>
